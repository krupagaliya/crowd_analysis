<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crowd Analysis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
    body,h1 {font-family: "Raleway", sans-serif}
    body, html {height: 100%}
    .bgimg {
      background-image: url('https://3dandroidwallpaper.com/wp-content/uploads/2019/09/Gradient-Backgrounds-For-Android.jpg');
      min-height: 100%;
      background-position: center;
  background-size: cover;
}

    </style>
</head>

<body>

<div class="bgimg text-center">
    {% if init %}
    {% if faceDetected %}
    <div class="alert alert-success " style="margin-top:18px;">
        <strong>Yes!</strong> {{ num_faces }} face(s) detected!
    </div>
    {% if image_to_show %}
    <div>
        <img src="{{ image_to_show }}" width="400" height="500">
    </div>
    {% endif %}
    {% else %}
    <div class="alert alert-danger" style="margin-top:18px;">
        <strong>Nope!</strong> No face detected
    </div>
    {% endif %}
    {% endif %}
</div>

</body>
</html>
